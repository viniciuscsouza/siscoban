{% block scripts %}
<script>

var ctx = document.getElementsByClassName("line-chart");
var valor = JSON.parse('{{ valores|safe }}');
var data = JSON.parse('{{ valores|safe }}');
    // type, data e options
    var chartGraph = new Chart(ctx, {
        type:'line',
        data: {
            labels: valor,
            datasets: [{
                label:"Taxa de vendas",
                data: data,
                borderWidth: 6,
                borderColor: 'rgba(77, 166, 253, 0.85)',

            }]
        }

    });
</script>
{% endblock %}
